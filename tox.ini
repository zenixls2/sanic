[tox]
envlist = py35, py36, flake8


[travis]
python =
    3.5: py35, flake8
    3.6: py36, flake8


[testenv]
deps =
    aiofiles
    aiohttp
    websockets
    pytest
    beautifulsoup4
    coverage

commands =
    pytest tests {posargs}
    coverage erase
    coverage run -m sanic.app
    coverage report

[testenv:flake8]
deps =
    flake8

commands =
    flake8 sanic
